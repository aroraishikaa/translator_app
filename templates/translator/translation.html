{% extends 'base.html' %}

{% block title %}Hingo Translate{% endblock %}

{% block content %}
<main>
    <div class="translation-container">
        <div class="icon-container">
            {% load static %}
            <img src="{% static 'images/globe_icon.png' %}" alt="Translation Globe" class="globe-icon">
        </div>
        
        <h2 class="language-title">Hinglish â€“ English</h2>
        
        <p class="instruction-text">Type in Hinglish to translate to English.</p>
        
        <div class="translation-boxes">
            <div class="text-box-container">
                <textarea class="text-box input-box" placeholder="Enter text in Hinglish"></textarea>
            </div>
            <div class="text-box-container">
                <textarea class="text-box output-box" placeholder="Translation will appear here" readonly></textarea>
            </div>
        </div>
        
        <div class="button-container">
            <button class="btn rounded-pill">Translate</button>
        </div>
    </div>
</main>
{% endblock %}
